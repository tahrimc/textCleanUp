<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clean Accents</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <div class="main">
        <div class="column">
            <label for="textInput">Enter your text below:</label>
            <textarea class="text-input" name="textInput" placeholder="Enter your text here..."></textarea>
            <button class="button is-dark clear-button">Clear All</button>
        </div>
        <div class="column">
            <p class="converted-text"></p>
            <button class="button is-dark copy-button" onclick="copyToClipboard('.converted-text')">Copy All</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
